<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to URL</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
        }
        .container {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #6a0dad;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #fff;
            outline: none;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #6a0dad;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b2ed1;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="goToUrl()">Go!</button>
</div>

<script>
    const input = document.getElementById('urlInput');

    // Function to change the active URL
    function goToUrl() {
        const url = input.value.trim();
        if (url) {
            window.location.href = url;
        }
    }

    // Listen for Enter key press
    input.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            goToUrl();
        }
    });
</script>

</body>
</html>
